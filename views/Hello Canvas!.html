<!DOCTYPE html>

<body>

<canvas id="myCanvas" width="300" height="100"
style="border:1px solid #d3d3d3;">
</canvas>

<script>
var canvas = document.getElementById("myCanvas");

ctx.textAlign = "center";
ctx.fillText("Aviad Shimoni | Tzvika Tubis | Omer Sharon | Moran Eshel ", canvas.width/2, canvas.height/2);
</script>

</body>
</html>
